            <label for="intermediate"><i class="fa-solid fa-jet-fighter"></i></label>

            <label for="expert"><i class="fa-solid fa-shuttle-space"></i></label>
            <input type="radio" id="expert" name="level" value="exp">
          </p>
        </div>
        <div class="col-3 scoreboard">

        </div>
      </div>
    </div>
    <!-- Game Scoreboard End -->
